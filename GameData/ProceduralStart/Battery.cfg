@PART[proceduralBattery]:AFTER[ProceduralParts]
{
	@TechRequired = start
	@MODULE[ProceduralPart]
	{	
		@TECHLIMIT,*
		{
			@name = start
		}
	}
	@MODULE[ProceduralShapeCone]
	{
		@techRequired = start
	}
	@MODULE[ProceduralShapePill]
	{
		@techRequired = start
	}
	@MODULE[ProceduralShapeBezierCone]
	{
		@techRequired = start
	}
}
